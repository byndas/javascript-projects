<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Forms Studio</title>
	<script
		defer
		src="script.js"
	></script>
</head>

<body>
	<form
		id="searchForm"
		action=""
	>
		<input
			type="text"
			name="q"
		/>
		<label
			>Google
			<input
				type="radio"
				name="engine"
				value="google"
			/>
		</label>
		<label
			>DuckDuckGo
			<input
				type="radio"
				name="engine"
				value="duckDuckGo"
			/>
		</label>
		<label
			>Bing
			<input
				type="radio"
				name="engine"
				value="bing"
			/>
		</label>
		<label
			>Ask
			<input
				type="radio"
				name="engine"
				value="ask"
			/>
		</label>
		<button
			type="submit"
			value="Go!"
		>
			SUBMIT FORM
		</button>
	</form>
</body>
